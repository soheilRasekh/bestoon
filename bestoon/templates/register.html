{% extends 'base.html' %}

{% block head_content %}


<link rel="stylesheet" type="text/css" href="/static/css/register.css">
<script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock %}


{% block content %}

{% if msg %}
    {% if sent %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Well done...</strong> {{msg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

    {% else %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> {{msg}}.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

    {% endif %}
{% endif %}


<form  method="POST" action=".">

    {% csrf_token %}

<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Register to Bestoon.</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" name="username" required value=""/>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="email address *" name="email" required value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password *" name="password" required value=""/>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Your Password *" name="password-confirm" required value=""/>
                            </div>

                        </div>
                        <div class="g-recaptcha" data-sitekey="6LeiQ3wUAAAAALeLGgmruytoKvj2Opc7oHKiUGfv"></div>
                    </div>
                    <button type="submit" class="btnSubmit" >Submit</button>
                </div>

            </div>
        </div>

</form>

{% endblock %}
